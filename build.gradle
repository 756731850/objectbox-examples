ext {
    _buildToolsVersion = '27.0.1'
    _compileSdkVersion = 26
    objectboxVersion = '1.2.1'
}

allprojects {
    buildscript {
        repositories {
            maven { url "http://objectbox.net/beta-repo/" }
            jcenter()
            mavenCentral()
            google()
        }
    }

    repositories {
        maven { url "http://objectbox.net/beta-repo/" }
        jcenter()
        mavenCentral()
        google()
    }
}

task zipAll(type: Zip) {
    baseName "objectbox-examples"
    from(rootDir) {
        exclude '**/.idea/**'
        exclude '**/build/**'
        exclude '.gradle/**'
        exclude '**/*.iml'
        exclude '**/*.dll'
        exclude '**/*.so'
        exclude '**/local.properties'
    }

    destinationDir buildDir
}

task wrapper(type: Wrapper) {
    group 'build setup'
    gradleVersion '4.3'
    distributionType Wrapper.DistributionType.ALL
}
