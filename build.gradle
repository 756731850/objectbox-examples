ext {
    _buildToolsVersion = '27.0.1'
    _compileSdkVersion = 26
    objectboxVersion = '1.3.3'
}

buildscript {
    dependencies {
        // need to include in top build file
        // https://developer.android.com/studio/build/gradle-plugin-3-0-0.html#known_issues
        classpath 'com.android.tools.build:gradle:3.0.1'
    }

    repositories {
        google()
        jcenter()
    }
}

allprojects {
    buildscript {
        repositories {
            maven { url "http://objectbox.net/beta-repo/" }
            jcenter()
            mavenCentral()
            google()
        }
    }

    repositories {
        maven { url "http://objectbox.net/beta-repo/" }
        jcenter()
        mavenCentral()
        google()
    }
}

task zipAll(type: Zip) {
    baseName "objectbox-examples"
    from(rootDir) {
        exclude '**/.idea/**'
        exclude '**/build/**'
        exclude '.gradle/**'
        exclude '**/*.iml'
        exclude '**/*.dll'
        exclude '**/*.so'
        exclude '**/local.properties'
    }

    destinationDir buildDir
}

task wrapper(type: Wrapper) {
    group 'build setup'
    gradleVersion '4.3.1'
    distributionType Wrapper.DistributionType.ALL
}
