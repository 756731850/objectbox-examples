// Repositories are defined in root build.gradle

buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'io.objectbox:objectbox-gradle-plugin:0.9.13-RC3'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.objectbox'

uploadArchives.enabled = false

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "io.objectbox.example.daocompat"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'io.objectbox:objectbox-android:0.9.13-RC3'
    compile 'io.objectbox:objectbox-daocompat:0.9.13-RC3'
}

objectbox {
    daoCompat true
}