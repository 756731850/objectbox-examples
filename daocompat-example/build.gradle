// Repositories are defined in root build.gradle

buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'io.objectbox:objectbox-gradle-plugin:0.9.8'
    }
}

apply plugin: 'io.objectbox'
apply plugin: 'com.android.application'

uploadArchives.enabled = false

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "io.objectbox.example.daocompat"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'io.objectbox:objectbox-android:0.9.8'
    compile 'io.objectbox:objectbox-daocompat:0.9.8'
}

objectbox {
    daoCompat true
}